<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WA11 | Aja Kimsey</title>
        <link rel="stylesheet" href="wa12.css">
    </head>
    <body>
        <a href="#searchInput" class="skip-link">Skip to search bar</a>
        
        <header>
            <h1>Tune Finder ðŸŽ§</h1>
            <p>Search for songs and preview them.</p>
        </header>

        <main>
            <div class="controls">
                <label for="searchInput" class="sr-only"></label>
                <input type="text" id="searchInput" placeholder="Search for a song or artist...">
                <button id="searchBtn">Search</button>

                <div class="privacy">
                    <label>
                    <input type="checkbox" id="saveHistory"> Save my search history locally
                    </label>
                </div>
            </div>

            <div id="results"></div>

            <section id="historySection">
                <h2>Search History</h2>
                <ul id="historyList"></ul>
                <button id="exportBtn">Export Data</button>
                <button id="clearBtn">Clear Data</button>
            </section>
        </main>

        <footer>
            <p><small>Powered by iTunes API</small></p>
        </footer>

        <script src="wa12.js"></script>
    </body>
</html>
