<body>
    <div class="gallery-container">
        <header class="gallery-header">Photo Gallery</header>
        <nav class="gallery-nav">
            <button>All</button>
            <button>Nature</button>
            <button>Architecture</button>
        </nav>
        <main class="gallery-grid">
            <div class="photo-card" data-category="nature">
                <img src="photos/sunset.jpg" alt="orange sunset with trees">
            </div>
            <div class="photo-card" data-category="architecture">
                <img src="photos/big_ben.jpg" alt="double decker red bus in front of big ben">
            </div>
            <div class="photo-card" data-category="nature">
                <img src="photos/trees_rainbow.jpg" alt="rainbow in front of lush trees">
            </div>
            <div class="photo-card-featured">
                <img src="photos/buffalo.jpg" alt="two buffaloes">
            </div>
            <div class="photo-card" data-category="nature">
                <img src="photos/antarctica.jpg" alt="snowy hills and ocean in antarctica">
            </div>
            <div class="photo-card" data-category="architecture">
                <img src="photos/egypt.jpg" alt="sphinx in front of the great pyramid of giza">
            </div>
        </main>
        <aside class="gallery-sidebar">Filter Options</aside>
    </div>

    <script>
        // Get all filter buttons and photo cards
        const filterButtons = document.querySelectorAll('.gallery-nav button');
        const photoCards = document.querySelectorAll('.photo-card');

        // Add click event to each button
        filterButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                const filterValue = event.target.textContent.toLowerCase();
                filterPhotos(filterValue);
            });
        });

        function filterPhotos(category) {
            photoCards.forEach(card => {
                if (category === 'all' || card.dataset.category === category) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
