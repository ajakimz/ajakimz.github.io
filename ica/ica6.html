<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Conversion & Interactive Components</title>
    <style>
        .gallery-container { 
            display: grid; 
            grid-template-columns: 2fr 1fr;
            grid-template-areas: 
                "header header"
                "nav sidebar"
                "main sidebar"
            ;
            gap: 1rem;
        }

        .gallery-header { 
            grid-area: header;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 0.5rem 0;
        }
        .gallery-nav { grid-area: nav; }
        .gallery-main { grid-area: main; }
        .gallery-sidebar { grid-area: sidebar; }

        .gallery-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem; 
        }

        .photo-card { 
            height: 200px; 
        }

        .featured { 
            grid-column: span 2;
            height: 200px; 
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <header class="gallery-header"><h1>Photo Gallery</h1></header>
        <nav class="gallery-nav">
            <h2>Filter Options</h2>
            <button>All</button>
            <button>Nature</button>
            <button>Architecture</button>
        </nav>
        <main class="gallery-grid">
            <div class="photo-card" data-category="nature">
                <img src="photos/sunset.jpg" alt="orange sunset with trees">
            </div>
            <div class="photo-card" data-category="architecture">
                <img src="photos/big_ben.jpg" alt="double decker red bus in front of big ben">
            </div>
            <div class="photo-card" data-category="nature">
                <img src="photos/trees_rainbow.jpg" alt="rainbow in front of lush trees">
            </div>
            <div class="photo-card featured">
                <img src="photos/buffalo.jpg" alt="two buffaloes">
            </div>
            <div class="photo-card" data-category="nature">
                <img src="photos/antarctica.jpg" alt="snowy hills and ocean in antarctica">
            </div>
            <div class="photo-card" data-category="architecture">
                <img src="photos/egypt.jpg" alt="sphinx in front of the great pyramid of giza">
            </div>
        </main>
        <aside class="gallery-sidebar"></aside>
    </div>

    <script>
        // Get all filter buttons and photo cards
        const filterButtons = document.querySelectorAll('.gallery-nav button');
        const photoCards = document.querySelectorAll('.photo-card');

        // Add click event to each button
        filterButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                const filterValue = event.target.textContent.toLowerCase();
                filterPhotos(filterValue);
            });
        });

        function filterPhotos(category) {
            photoCards.forEach(card => {
                if (category === 'all' || card.dataset.category === category) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }


        // FROM LECTURE
        // let box1 = document.querySelector('#one').addEventListener('click', message)
        // function message() {
        //     alert("This is a message");
        // }
    </script>
</body>
</html>
