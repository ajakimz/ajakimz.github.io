<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System Creation</title>
    <link rel="stylesheet" href="https://use.typekit.net/sqn8kij.css">
    <style>
        html {
            font-family: "loos", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .color_box{
            height: 75px;
            width: 75px;
        }

        #box1 {
            background-color: #6A9FC8;
        }

        #box2 {
            background-color: #B2D4E6;
        }

        #box3 {
            background-color: #8CA861;
        }

        #box4 {
            background-color: #F8C462;
        }

        #box5 {
            background-color: #F47E3E;
        }
    </style>
</head>
<body>
    <div class="color_box" id="box1">color 1</div>
    <div class="color_box" id="box2">color 2</div>
    <div class="color_box" id="box3">color 3</div>
    <div class="color_box" id="box4">color 4</div>
    <div class="color_box" id="box5">color 5</div>

    <h1>This is a heading 1</h1>
    <h2>This is a heading 2</h2>
    <h3>This is a heading 3</h3>

    <p>This is a paragraph text</p>
    <p class="small_text">This is my small text</p>

</body>
</html>
